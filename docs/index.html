<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Validate</title>
</head>
<body>
    <div class="contents">
        <form class="v-form" action="" method="GET">
            <h2>form</h2>
            <p>入力検証を行うformタグにはclass="v-form"を付与してください。</p>

            <pre><code><form class="v-form"></form></code></pre>

            <div class="input-wrapper">
                <label>必須入力（class="is-invalid"）</label>
                <input type="text" class="is-invalid" />
            </div>
        </form>
    </div>
</body>
</html>
